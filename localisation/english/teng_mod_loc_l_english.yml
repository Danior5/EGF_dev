 alarmover.1.t:0 "Aqulia is Able to Declare War"
 alarmover.1.d:0 "Today is the first day that Aqulia is able to declare its war.\nThis will now start the land war in griffonia.\nThe eastern griffonain front will also be started by bringing in Hellquill and The Griffian Host."
 alarmover.1.a:0 "Incoming!"
 alarmover.2.t:0 "Changeling Lands is Able to Declare War "
 alarmover.2.d:0 "Today is the first day that the Changeling Lands is able to declare its war.\nThis will now start the land war in Equss."
 alarmover.2.a:0 "The Great Trial awaits!"
 alarmover.3.t:0 "Griffonain Empire is Able to Declare War "
 alarmover.3.d:0 "Today is the first day that the Griffonian Empire is able to declare its war.\nThis will now start the naval war with the fight for the several islands in the celestial sea.\nThis will also bring in New Mareland and the ability for the Reichspakt to Lanch a Land invasion of New Mareland."
 alarmover.3.a:0 "We shall rule the waves!"
 alarmover.4.t:0 "Wingbardy is Able to Declare War"
 alarmover.4.d:0 "Today is the first day that Wingbardy is able to declare its war.\nThis will now start the second front in north zebarica.\nWingbardy will use their navy and army to try to help the probably incapacitated Hippogriffians to fend off the Coltaginian and Bats.\nTanks will have significant debuffs in this war so cannot be deployed."
 alarmover.4.a:0 "Lets hope nothing goes wrong!"
 alarmover.5.t:0 "Colthage and Chiropterra is Able to Declare War"
 alarmover.5.d:0 "According to the rule set this is the first day the Colthaginians and Chiropterrans are able to declare war on Hippogriffia they have 5 more months however to actually declare the war this is just the earliest date that the war can possibly start"
 alarmover.5.a:0 "Glory Glory Hallelujah!"
 alarmover.99.t:0 "alarm over before expected"
 alarmover.99.d:0 "something might have gone wrong or teng's code is super wonkey and needed to be fixed, tell him to do so"
 alarmover.99.a:0 "Bruh"
 
